<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>KL | Exercise 6.2</title>
    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- bootstrap overrides -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.0.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
      </ul>
    </nav>
    <div role="main" class="container">
      <h2>Knockout ViewModel Example</h2>
      <div class="form-group">
        <label for="txtFirst">First Name:</label>
        <input type="text" class="form-control alert-warning" data-bind="value: firstName" id="txtFirst"/>
      </div>
      <div class="form-group">
        <label for="txtLast">Last Name:</label>
        <input type="text" class="form-control alert-warning" data-bind="value: lastName" id="txtLast"/>
      </div>
      <div class="form-group">
          <label for="txtEmail">Email:</label>
          <input type="text" class="form-control alert-warning" data-bind="value: emailAddress" id="txtEmail"/>
      </div>
    </div>
    <script>
      function PersonViewModel() {
        this.firstName = ko.observable("Kurt");
        this.lastName = ko.observable("Leadley");
        this.emailAddress = ko.observable('kleadley@my365.bellevue.edu');
      }
      ko.applyBindings(new PersonViewModel());
    </script>
  </body>
</html>
