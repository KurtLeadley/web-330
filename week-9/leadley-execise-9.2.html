<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KL - Assignment 9.2</title>
    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- JavaScript references -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- adding backbone I see-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>
    <div role="main" class="container">
      <br/>
      <br />
      <h1>Hello MVC Example 2</h1>
      <p class="lead">Models and Collections...</p>
      <div class="row">
      <div class="col-sm-9">
        <table class="table table-dark table-striped table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Salary</th>
          </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
      </div>
    </div>
    <script>
      // Employee constructor function
      function Employee(id, name, salary) {
        this.id = id;
        this.name = name;
        this.salary = salary;
      }
      // Employee model using backbone
      var EmployeeModel = Backbone.Model.extend({
        defaults: {
          id: '',
          name: '',
          salary: 0
        }
      });
      // set the collection to our Employee model using Backbone.Collection
      var EmployeeCollection = Backbone.Collection.extend({
        model: EmployeeModel
      });
      // let's make our collection and name it Employees
      var Employees = new EmployeeCollection();
      // use the Employee constructor to create employees and add them to Employees
      Employees.add(new Employee("1", "Mark", 50000));
      Employees.add(new Employee("2", "Mary", 75000));
      Employees.add(new Employee("3", "Jen", 45000));
      Employees.add(new Employee("4", "Dom", 95000));
      Employees.add(new Employee("5", "Dan", 100000));
      // loop through each employee and place it in a table
      // get the id, name and salary from each employee and place it in a <td>
      Employees.each(function (employee) {
        $('#table-body').append(
          '<tr>' +
            '<td>' + employee.get('id') + '</td>' +
            '<td>' + employee.get('name') + '</td>' +
            '<td>' + employee.get('salary') + '</td>' +
          '</tr>'
        );
      });
    </script>
</body>
</html>
